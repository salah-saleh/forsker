<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'updates';
    });

    page('/positions', function () {
      app.route = 'positions';
    });

   page('/position/:name/:id', function (data) {
      app.route = 'position';
      app.params = data.params;
    });  

   page('/position/:name/:id/edit', function (data) {
      app.route = 'position'; // should be changed if I decided to use another element, if so, also add a new section in the index.html
      app.params = data.params;
    });

    page('/positions/create', function () {
      app.route = 'positionCreate';
    });   

   // page('/events', function () {
   //    app.route = 'events';
   //  });

   //  page('/event/:name/:id', function (data) {
   //    app.route = 'event';
   //    app.params = data.params;
   //  });  

   page('/groups', function () {
      app.route = 'groups';
    });

   page('/group/:name/:id', function (data) {
      app.route = 'group';
      app.params = data.params;
    }); 

   page('/scientists', function () {
      app.route = 'scientists';
    });

   page('/scientist/:name/:id', function (data) {
      app.route = 'scientist';
      app.params = data.params;
    }); 

   page('/profile/:name/:id', function (data) {
      app.route = 'profile';
      app.params = data.params;
    });

   page('/keywords', function () {
      app.route = 'keywords';
    });

   page('/keyword/:name/:id', function (data) {
      app.route = 'keyword';
      app.params = data.params;
    }); 


    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
