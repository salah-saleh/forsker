<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'updates';
    });

    page('/positions', function () {
      app.route = 'positions';
    });

   page('/positions/:position', function (data) {
      app.route = 'position';
      app.params = data.params;
    });  
    
   page('/events', function () {
      app.route = 'events';
    });

    page('/events/:event', function (data) {
      app.route = 'event';
      app.params = data.params;
    });  

   page('/groups', function () {
      app.route = 'groups';
    });

   page('/groups/:group', function (data) {
      app.route = 'group';
      app.params = data.params;
    }); 

   page('/scientists', function () {
      app.route = 'scientists';
    });

   page('/scientists/:scientist', function (data) {
      app.route = 'scientist';
      app.params = data.params;
    }); 

   page('/profile/:scientist', function (data) {
      app.route = 'profile';
      app.params = data.params;
    });

   page('/keywords', function () {
      app.route = 'keywords';
    });

   page('/keywords/:keyword', function (data) {
      app.route = 'keyword';
      app.params = data.params;
    }); 

   


 

 

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
