<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="forsker" />
  <title>forsker</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/fav/android-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="forsker">
  <link rel="apple-touch-icon" href="images/touch/fav/apple-icon-180x180.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/fav/ms-icon-144x144.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">forsker</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="updates" href="/">
            <iron-icon icon="my-svg-icons:speaker"></iron-icon>
            <span>Updates</span>
          </a>

          <a data-route="positions" href="/positions">
            <iron-icon icon="icons:work"></iron-icon>
            <span>Open Positions</span>
          </a>

          <a data-route="events" href="/events">
            <iron-icon icon="my-alt-icons:event-note"></iron-icon>
            <span>Upcoming Events</span>
          </a>

          <a data-route="groups" href="/groups">
            <iron-icon icon="my-svg-icons:people"></iron-icon>
            <span>Research Groups</span>
          </a>

          <a data-route="scientists" href="/scientists">
            <iron-icon icon="my-alt-icons:school"></iron-icon>
            <span>Scientists</span>
          </a>

          <a data-route="keywords" href="/keywords">
            <iron-icon icon="my-svg-icons:key"></iron-icon>
            <span>Keywords</span>
          </a>

          <a data-route="profile" href="/profile">
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">forsker</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="updates">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
              </paper-material>
            </section>

            <section data-route="positions">
              <paper-material elevation="1">
                <p class="">position title</p>
                <p class="">group/uni</p>
                <p class="">deadline</p>
                <p class="">keywords</p>
                <a href="/positions/phd-economics">phd-economics</a> 
              </paper-material>
            </section>

            <section data-route="position">
              <paper-material elevation="1">
                <p class="">title: <span>{{params.position}}</span></p>
                <p class="">describtion</p>
                <p class="">group/uni</p>
                <p class="">deadline</p>
                <p class="">contact person</p>
                <p class="">keywords</p>
                <p class="">status</p>
              </paper-material>
            </section>

            <section data-route="events">
              <paper-material elevation="1">
                <p class="">event name</p>
                <p class="">group name</p>
                <p class="">group university</p>
                <p class="">start date</p>
                <p class="">end date</p>
                <p class="">keywords</p>
                <p class="">#views</p>
                <a href="/events/conference-hpc">conference-hpc</a> 
              </paper-material>
            </section>

            <section data-route="event">
              <paper-material elevation="1">
                <p class="">event name:  <span>{{params.event}}</span></p>
                <p class="">group name</p>
                <p class="">group university</p>
                <p class="">start date</p>
                <p class="">end date</p>
                <p class="">short descrintion</p>
                <p class="">keywords</p>
                <p class="">contact person</p>
              </paper-material>
            </section>

            <section data-route="groups">
              <paper-material elevation="1">
                <p class="">group name</p>
                <p class="">group university</p>
                <p class="">group research keywords</p>
                <p class="">follow/unfollow</p>
                <p class="">#followers</p>
                <a href="/groups/group-hpc">group-hpc</a> 
              </paper-material>
            </section>

            <section data-route="group">
              <paper-material elevation="1">
                <p class="">group name:  <span>{{params.group}}</span></p>
                <p class="">group university</p>
                <p class="">short bio</p>
                <p class="">group research keywords</p>
                <p class="">address</p>
                <p class="">website</p>
                <p class="">contact person</p>
                <p class="">list of events/positions/scientists</p>
                <p class="">follow/unfollow</p>
                <p class="">#followers</p>
              </paper-material>
            </section>

            <section data-route="scientists">
              <paper-material elevation="1">
                <p class="">first last name</p>
                <p class="">group</p>
                <p class="">university</p>
                <p class="">research interests</p>
                <a href="/scientists/georg">georg</a> 
                <a href="/profile/georg">profile of georg</a> 
              </paper-material>
            </section>

            <section data-route="scientist">
              <paper-material elevation="1">
                <p class="">first/last name:  <span>{{params.scientist}}</span></p>
                <p class="">group</p>
                <p class="">univversity</p>
                <p class="">short bio</p>
                <p class="">research interests</p>
                <p class="">contact info: email / telephone / website</p>
                <p class="">linkedin</p>
              </paper-material>
            </section>

            <!-- editing personal info -->
            <section data-route="profile">
              <paper-material elevation="1">
                <p class="">profile:  <span>{{params.scientist}}</span></p>
                <p class="">land in personal scientists page</p>
              </paper-material>
            </section>

            <section data-route="keywords">
              <paper-material elevation="1">
                <p class="">keyword</p>
                <p class="">#followers</p>
                <a href="/keywords/hpc">hpc</a> 
              </paper-material>
            </section>

            <section data-route="keyword">
              <paper-material elevation="1">
                <p class="">keyword:  <span>{{params.keyword}}</span></p>
                <p class="">#followers</p>
                <p class=""> list of linked: groups/scientists etc.</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
